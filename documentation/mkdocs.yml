site_name: cardidea docs
site_url: https://elijahsey.github.io/cardidea
repo_name: cardidea
repo_url: https://github.com/ElijahSey/cardidea

theme:
  name: material
  language: de
  icon:
    repo: simple/github
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: green
      accent: black

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: green
  
  features:
    - content.code.copy       # Kopierenbutton für Codeblöcke
    - content.code.annotate   # Codeanmerkungen
    - navigation.instant
    - navigation.tracking     # die URL wird automatisch angepasst, wenn man herunterscrollt
    - navigation.tabs         # Navigationstabs werden angezeigt
    - navigation.tabs.sticky  # Navigationstabs bleiben dauerhaft sichtbar 
    - navigation.path         
    - navigation.indexes      
    - toc.follow              # Table of contents folgt dem Scrollen             
    - content.tooltips        # Enable tooltip functionality
    - content.action.edit     # Bearbeiten-Button auf jeder Seite
    - content.action.view     # Quellcode Anzeige auf jeder Seite
    - navigation.top          # Zurück zum Seitenanfang

nav:
  - Startseite: index.md
  - Anforderungen: 
    - Funktional: requirements/functional.md
    - Qualität: requirements/quality.md
  - Architektur:
    - Klassendiagramm: architecture/classDiagram.md

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
      guess_lang: true
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences

extra_javascript:
  - "javascript/images_dark.js"

plugins:
  - search
  - build_plantuml:
    render: 'server' # or "local" for local rendering
    bin_path: '/usr/local/bin/plantuml' # ignored when render: server
    server: 'http://www.plantuml.com/plantuml' # official plantuml server
    disable_ssl_certificate_validation: true # for self-signed and invalid certs
    output_format: 'svg' # or "png"
    diagram_root: 'docs/diagrams' # should reside under docs_dir
    output_folder: 'out'
    input_folder: 'src'
    input_extensions: '' # comma separated list of extensions to parse, by default every file is parsed
    theme_enabled: true
    theme_folder: "include/themes"
    theme_light: "light.puml"
    theme_dark: "dark.puml"